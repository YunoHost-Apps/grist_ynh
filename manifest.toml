#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "grist"
name = "Grist"
description.en = "Modern relational spreadsheet"
description.fr = "Feuille de calcul relationnelle moderne"


version = "1.7.1~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "Apache-2.0"
website = "https://getgrist.com"
demo = "https://docs.getgrist.com"
admindoc = "https://www.getgrist.com/product/self-managed/"
userdoc = "https://support.getgrist.com/"
code = "https://github.com/gristlabs/grist-core/"
fund = "https://github.com/sponsors/gristlabs"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = true

disk = "1.5G"
ram.build = "1500M"
ram.runtime = "150M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "en"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]
    [resources.sources.main]
    url = "https://github.com/gristlabs/grist-core/archive/refs/tags/v1.7.1.tar.gz"
    sha256 = "6f206cd172a28a1506185531e1fce2c89815578564fbee934e0363f210fe98d4"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    login.url = "/auth/login"
    login.show_tile = false
    login.allowed = "all_users"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"

    [resources.ports]
    main.default = 8484

    [resources.apt]
    packages = "python3, python3-venv, redis-server"

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = ["yarn"]
